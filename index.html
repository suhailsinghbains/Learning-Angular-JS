<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
  <div ng-app="" ng-init="myStatus=true">
  <p>
    <button ng-disabled="myStatus">Click Me!!</button>
  </p>
  <p>
    <input type="checkbox" ng-model="myStatus"></input>Button
  </p>
  <p ng-hide="myStatus">I am visible</p>
  <p>
    {{myStatus}}
  </p>
</div>
</body>
</html>
